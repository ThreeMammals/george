version: 2.1
executors:
  base:
    machine:
      docker_layer_caching: true
jobs:
  build:
    executor: base
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run build
workflows:
  version: 2
  build:
    jobs:
      - build